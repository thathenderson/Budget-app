<!DOCTYPE html>
<html>
	<head>
		<title>Budget App</title>
		<link rel="stylesheet" href="page.css" />
	</head>

	<body>
		<div class="page">
			<div class="income box">
				<h2>Paychecks</h2>
				<input id="enterAmount" class="input" value="Add Income" onkeyup="displayPaycheck();" onclick="clearValue(this);" ondrop="event.preventDefault();" />
				<button id="wipePaychecks" class="button" onclick="money.wipePaychecks();">Reset</button>
				<button id="editPaychecks" class="button" onclick="editElements(this,'paychecks');">Edit</button>

				<div id="paychecks" class="paychecks"></div>
			</div>
			
			<div class="bills box">
				<h2>Bills</h2>
				<input id="enterBill" class="input" value="Add a Bill" onkeyup="displayBill();" onclick="clearValue(this);" ondrop="event.preventDefault();" />
				<button id="wipeBills" class="button" onclick="money.wipeBills();">Reset</button>
				<button id="editBills" class="button" onclick="editElements(this,'bills');">Edit</button>

				<div id="bills" class="bills"></div>
			</div>
			
			<div class="clear"></div>
		</div>

		<script src="budget.js"></script>
		<script>
			var money = new Income();
		</script>
	</body>
</html>
